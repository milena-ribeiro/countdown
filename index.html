<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Desafio "Countdown" - Rocketseat</title>
  <link href="style.css" rel="stylesheet"/>
  <link href="global.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="countdown">
      <header>
        <h1> Ready to launch in... </h1>
      </header>
      
      <div class="timer">
        <div class="timer-item">
          <p class="timer-item-text">Days</p>
          <p class="timer-item-number" id="days">00</p>
        </div>
        <div class="timer-item">
          <p class="timer-item-text">Hours</p>
          <p class="timer-item-number" id="hours">00</p>
        </div>
        <div class="timer-item">
          <p class="timer-item-text">Minutes</p>
          <p class="timer-item-number" id="minutes">00</p>
        </div>
        <div class="timer-item">
          <p class="timer-item-text">Seconds</p>
          <p class="timer-item-number" id="seconds">00</p>
        </div>
      </div>
      <footer>
        <span>Inscreva-se para saber mais sobre o lan√ßamento</span>
        <button>Inscreva-se</button>
        
      </footer>
      
    </div>
    <div class="hero-image">
      <img src="images/rocket.svg">
    </div>
    
  </div>
  <img class="top-image" src="images/top-image.svg">
  <img class="bottom-image" src="images/bottom-image.svg">

  <script src="script.js"></script>

 
  
</body>

</html>
